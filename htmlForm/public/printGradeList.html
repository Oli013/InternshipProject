<br><br>
        <div class="box1">
        <form id ="displayForm">
   
            <div class="form-group">
                <div>
                    <label for="programme">
                        <strong> PROGRAMME: </strong>
                        <input type="text" class="form-control" name="programme" id="programme" placeholder="Programme" required>
                    </label>

                </div>

            </div>
       <div class="form-group">
        <label for="coursecode">
            <strong>Course:</strong>
            <input type="text" id="courseCode" name="course" class="form-control" placeholder="Coursecode:" required>
        </label>
      
       </div>
       
       <div class="form-group">
                        <strong>Month:</strong>
                        <label for="monthJune">
                            <input type="radio" name="month"  value="JUNE" required> JUNE
                        </label>
                        <label for="monthDecember">
                            <input type="radio" name="month"  value="DECEMBER" required> DECEMBER
                        </label>
       </div>
       <div class="form-group">
        <strong> YEAR: </strong>
        <div>
        <label for="year">
            <input type="number" name="year" class="form-control" placeholder="Year" id="year" required>
        </label>
        </div>
       </div>
       <div> 
                 <button type="button" class=" btn-success btn"  id="btnDisplay">Display</button></a>
        </div>
        
     </form>
     </div>
     
     </div>
      <div class="styling">
        <a href="/home">Back to Home:</a>
      
        </div>
     
     <script >
       
        document.getElementById("btnDisplay").addEventListener("click",function(event){

        var course = document.getElementById("courseCode").value.trim();
        var month = document.querySelector('input[name="month"]:checked')?.value;
        var year=document.getElementById("year").value;
        var programme=document.getElementById("programme").value;

        if (!course || !month || !year || !programme) {
            alert("Please select all the fields.");
            return;
        }

       
        if(programme !==programme.toUpperCase()){
            alert("Enter a valid programme !!");
            return;
        }

        if(course !==course.toUpperCase()){
            alert("Enter a valid course !!");
            return;
        }

        if(!/^\d{4}$/.test(year)){
            alert("Enter a valid four digit year.");
            return;
        }
       window.location.href = `display.html?course=${encodeURIComponent(course)}&month=${encodeURIComponent(month)}&year=${encodeURIComponent(year)}&programme=${encodeURIComponent(programme)}`;
        
        })
      
    
    
    
    
    
 
     </script>
